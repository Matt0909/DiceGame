<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
       
    <title>Le 1er Ã  100 !</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">

        <div class="container">
            <h1 id="new"><span id="newgame"><i class="fas fa-plus-circle fa-clickable"></i>NEW GAME</span></h1>
            
            <div class="container-card">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title">PLAYER 1</p>
                        <p id="score0">0</p>
                        <div class="current-box">
                            <p class="text-current">CURRENT</p>
                            <span id="current-0">0</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <p class="card-title">PLAYER 2</p>
                        <p id="score1">0</p>
                        <div class="current-box">
                            <p class="text-current">CURRENT</p>
                            <span id="current-1">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <img id="dice" src="dice-1.png" alt="dice">
        
        </div>

        <div class="block-button">
            <p id="roll"><span id="roll"><i class="fas fa-sync fa-clickable"></i></span> ROLL DICE</p>
            <p id="hold"><span id="hold"><i class="fas fa-share-square fa-clickable"></i></span> HOLD</p>
        </div>
    </div>

    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
